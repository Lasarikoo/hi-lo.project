<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Lo Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <!-- Header -->
    <nav class="navbar sticky-top bg-body-tertiary justify-content-between">
        <div class="container-fluid">
            <!-- Website name -->
            <a class="navbar-brand" href="#">Hi-Lo project</a>
            <!-- Modal button -->
            <button type="button" class="btn btn-success me-4" data-bs-toggle="modal"
                data-bs-target="#login-modal">Login</button>
        </div>



</header>

<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <h1>Resultado</h1>
        </div>
        <div class="d-flex justify-content-center">
            <h1 id="number">0</h1>
        </div>
        <div class="d-flex justify-content-center">
            <h1 id="timer">0</h1>
        </div>
        <div class="d-flex justify-content-center gap-5">
            <button type="button" class="btn btn-primary">Higher</button>
            <button type="button" class="btn btn-danger">Lower</button>
        </div>
    </div>

    <!-- Modal de login -->
    <div class="modal fade text-dark" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="login-modal-label">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario -->
                <form id="loginForm">
                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="usernameOrEmail" placeholder="name@example.com"
                                required>
                            <label for="usernameOrEmail">Username or email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>








    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
